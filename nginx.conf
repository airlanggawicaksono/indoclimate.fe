# HTTP â†’ Redirect ke HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name chat.indoclimate.id;
    return 301 https://$host$request_uri;
}

# HTTPS - semua content di sini
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name chat.indoclimate.id;

    # SSL (dari certbot)
    ssl_certificate /etc/letsencrypt/live/chat.indoclimate.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.indoclimate.id/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    access_log /var/log/nginx/indoclimate-access.log;
    error_log /var/log/nginx/indoclimate-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Maintenance page when app is down
    error_page 502 503 504 /backsoon.html;
    location = /backsoon.html {
        root /var/www/html/indoclimate.fe;
        internal;
    }

    # Semua ke Next.js
    location / {
        proxy_pass http://127.0.0.1:5324;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # SSE/streaming
        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}