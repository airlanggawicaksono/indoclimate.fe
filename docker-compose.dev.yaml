services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ${APP_CONTAINER_NAME}-dev
    env_file:
      - .env
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${PORT}:${PORT}"
    networks:
      - app-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  app-network:
    name: ${NETWORK_NAME}
    driver: bridge
